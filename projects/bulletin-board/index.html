<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div class="post-it red">
                <span class="dot"></span>
                <h2>To Do List</h2>
                Send Emails Get Office Supplies
            </div>
            <div class="post-it green">
                <span class="dot"></span>
                <h2>Daily Chores</h2>
                <ul>
                    <li>Wash Dishes</li> 
                    <li>Sweep Floors</li>
                </ul>    
            </div>
            <div class="post-it purple">
                <span class="dot"></span>
                <img
                    src="images/motivational.jpg"
                    alt="motivational"
                    width="160"
                >
            </div>
            <div class="post-it blue">
                <span class="dot"></span>
                <h3>Dental Appointment</h3>
                <ul>  
                    <li>Monday</li>
                    <li>2PM</li>
                </ul>
            </div>
            <br>
            <br>
            <div class="post-it red">
                <span class="dot"></span>
                <img
                    src="images/happiness.jpg"
                    alt="happiness"
                    width="160"
                    height="160"
                >
            </div>
            <div class="post-it green">
                <span class="dot"></span>
                <h3>Social Media</h3>
                <ol>    
                    <li>TikTok </li>
                    <li>Facebook</li> 
                    <li>You Tube</li>
                    <li>X</li>
                    <li>Instagram</li>
                </ol>
            </div>
            <div class="post-it purple">
                <span class="dot"></span>
                <p>
                    <b>
                        KEEP IN TOUCH WITH YOUR HAPPINESS NO 
                        ELSE WILL!  
                    </b>
                </p>
            </div>
            <div class="post-it blue">
                <span class="dot"></span>
                <img
                    src="images/kittens.avif"
                    alt="kittens"
                    width="160"
                    height="160"
                >
            </div>
            <div><!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            </div>
        </div>
    </body>
</html>

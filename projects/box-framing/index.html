<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Framing</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="beach">
            <img
                src="beach.avif"
                alt="beach"
                width="250" 
            >    
        </div>
        <div id="sunset">
            <p><b>Sunsets Bring You From Day To Night!</b></p>
            <img
                src="sunset.avif"
                alt="sunset"
                width="300
                "
            >
        </div>
        <div display="inline-block" id="sunset-people">
            <img
                src="sunset-people.avif"
                alt="sunset-people"
                width="250"
                height="100"
            >
        </div>
    </body>
</html>

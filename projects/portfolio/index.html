<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--flexbox container  -->
        <div id="navbar">
            <a href="#">Photo's by Jim</a>
            <a href="#">Gallery</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <!-- flexbox container -->
        <div id="centered-hero">
            <!-- flexbox item -->
            <div class="hero-content">
                <h1>Photos by Jim</h1>
                <a href="#" class="button background">View Gallery</a>
            </div>
        </div>
        <div id="layout">
            <h2>Gallery</h2>
        </div>
        <div class="horizontal-masonry-gallery">
            <img src="images/urban-2b3sc.jpg" alt="urban-2b3sc">
            <img src="images/urban-4n802.jpg" alt="urban-4n802">
            <img src="images/urban-3u8sv.jpg" alt="urban-3u8sv">
            <img src="images/urban-6s8s8.jpg" alt="urban-6s8s8">
            <img src="images/urban-19po9.jpg" alt="urban-19po9">
            <img src="images/urban-8zu9s.jpg" alt="urban-8zu9s">
            <img src="images/urban-12w82.jpg" alt="urban-12w82">
            <img src="images/urban-15r57.jpg" alt="urban-15r57">
            <img src="images/urban-16ij4.jpg" alt="urban-16ij4">
        </div>
        <div id="single-column">
            <!-- Flexbox container -->
            <div id="card-container">
                <!-- Flexbox item -->
                <!-- Flexbox card-container -->
                <div class="card">
                    <div class="flex-container row"></div>
                    <div class="flex-container column"></div>
                    <h3>About</h3>
                    <a href="#" class="button wide">Learn More</a>
                    <!-- Flexbox item -->
                    <!-- Flexbox card-container -->
                    <div class="card">
                        <div class="flex-container row"></div>
                        <div class="flex-container column"></div> 
                        <h3>Services</h3>
                        <a href="#" class="button wide">View Rates</a>
                        <!-- Flexbox item -->
                        <!-- Flexbox card card-container -->
                        <div class="card">
                            <div class="flex-container row">
                                <div class="flex-container column">
                                    <h3>Contact</h3>
                                    <a href="#" class="button wide">Reach Out</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </body>
</html>

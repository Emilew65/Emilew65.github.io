<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--flexbox container  -->
        <div id="navbar">
            <a href="#Photos by Jim">Photos by Jim</a>
            <a href="#Gallery">Gallery</a>
            <a href="#Services">Services</a>
            <a href="#About">About</a>
            <a href="#Contact">Contact</a>
        </div>
        <!-- flexbox container -->
        <div id="centered-hero">
            <!-- flexbox item -->
            <div class="hero-content">
                <h1>Photos by Jim</h1>
                <a href="#Gallery" class="button background">View Gallery</a>
            </div>
        </div>
        <div id="layout">
            <h2 id="Gallery">Gallery</h2>
            <a href="#Gallery" class="View Gallery button">Gallery</a>
        </div>
        <div class="horizontal-masonry-gallery">
            <img src="images/urban-2b3sc.jpg" alt="urban-2b3sc">
            <img src="images/urban-4n802.jpg" alt="urban-4n802">
            <img src="images/urban-3u8sv.jpg" alt="urban-3u8sv">
            <img src="images/urban-6s8s8.jpg" alt="urban-6s8s8">
            <img src="images/urban-19po9.jpg" alt="urban-19po9">
            <img src="images/urban-8zu9s.jpg" alt="urban-8zu9s">
            <img src="images/urban-12w82.jpg" alt="urban-12w82">
            <img src="images/urban-15r57.jpg" alt="urban-15r57">
            <img src="images/urban-16ij4.jpg" alt="urban-16ij4">
        </div>
        <div id="single-column">
            <!-- Flexbox container -->
            <div id="card-container">
                <!-- Flexbox item -->
                <!-- Flexbox card-container -->
                <div class="card">
                    <h3 id="About"></h3>
                    <h2>Photos By Jim</h2>
                    <a href="#About" class="button wide">Learn More</a>
                </div>
                <!-- Flexbox item -->
                <!-- Flexbox card-container -->
                <div class="card">
                    <h3 id="Services"></h3>
                    <h2>Photos By Jim</h2>
                    <a href="#Services" class="button wide">View Rates</a>
                </div>    
                <!-- Flexbox item -->
                <!-- Flexbox card card-container -->
                <div class="card">
                    <h3 id="Contact"></h3>
                    <h2>Photos By Jim</h2>
                    <a href="#Contact" class="button wide">Reach Out</a>
                </div>
            </div>
        </div>   
    </body>
</html>
